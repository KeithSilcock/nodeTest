<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--<script src="script.js"></script>-->
    <!--<script src="scriptMVCOOP.js"></script>-->
    <script src="scriptOOP.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="col-md-offset-1">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs hidden-sm col-md-12 page-header"><strong>Student Grade Table</strong>
            <small class="col-md-offset-5">Grade Average : <span class="avgGrade"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-lg hidden-md col-xs-12"><strong>Student Grade Table</strong>
            <small class="col-xs-offset-5">Grade Average : <span class="avgGrade">40</span></small>
        </h3>
    </div>

    <div class="row">
        <div class="col-md-3 pull-right">

            <div class="student-add-form form-group">
                <h4><strong>Add Student</strong></h4>

                <div class="input-group form-group col-xs-12 col-md-10">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
                    <input type="text" class="form-control student" name="studentName" id="studentName" placeholder="Student Name"
                           value="Keith">
                </div>

                <div class="input-group form-group col-xs-12 col-md-10">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
                    <div id="courseCont">
                        <input type="text" class="form-control student" name="course" id="course"
                               placeholder="Student Course" value="">
                    </div>
                </div>

                <div class="input-group form-group col-xs-12 col-md-10">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
                    <input type="text" class="form-control student" name="studentGrade" id="studentGrade"
                           placeholder="Student Grade" value="80">
                </div>

                <button type="button" class="btn btn-success addButton" onclick="">Add</button>
                <button type="button" class="btn btn-default clearButton" onclick="">Clear</button>
                <button type="button" class="btn btn-info getDataButton" onclick="">Refresh Data</button>
            </div>

        </div>
        <div class="col-md-offset-1 col-md-8 col-xs-12 pull-left">

            <div id="dataTable" class="student-list-container form-group col-md-12 dataTable">
                <table class="student-list-container student-list table">
                    <thead class="col-xs-12">
                    <tr>
                        <th class="sortableHeader" data-sort="name">Student Name
                            <div class="arrowSegment arrowname arrowUnsorted" data-sort="name"></div>
                        </th>
                        <th class="sortableHeader" data-sort="course">Student Course
                            <div class="arrowSegment arrowcourse arrowUnsorted" data-sort="course"></div>
                        </th>
                        <th class="sortableHeader" data-sort="grade">Student Grade
                            <div class="arrowSegment arrowgrade arrowUnsorted" data-sort="grade"></div>
                        </th>
                        <th>Operations</th>

                    </tr>
                    </thead>
                    <tbody class="studentTableBody col-xs-12">
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="errorModalContent">
            <span class="errorModalClose">&times;</span>
            <h2 class="errorHeader"></h2>
            <p class="errorText"></p>
            <p class="errorExtra"></p>
        </div>
    </div>

</div>
</body>
</html>
